<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/delete/" method="POST">
        <h1 class="h3 mb-3 fw-normal">비밀번호를 입력해주십시오</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="_id" value="{{_id}}" readonly>
            <label for="floatingInput">ID</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="_pw">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">회원탈퇴</button>
    </form>
</body>
</html>
